<script type="text/javascript">

function updateClock() {

	$( 'td' ).removeClass( 'selected' );

	$( '.it' ).addClass( 'selected' );
	$( '.is' ).addClass( 'selected' );

	var now = new Date();

	var minutes = now.getMinutes();

	var hours = now.getHours();

	$( '.oclock' ).addClass( 'selected' );

	//	Set up past / to

	if( ( 5 <= minutes ) && ( minutes < 35 ) ) {
		$( '.past' ).addClass( 'selected' );
	}
	else if( minutes >= 5 ) {
		$( '.to' ).addClass( 'selected' );
		hours += 1;
	}

	if( ( ( 5 <= minutes ) && ( minutes < 10 ) ) || ( ( 55 <= minutes ) && ( minutes < 60 ) ) ) {
		$( '.minute.5' ).addClass( 'selected' );
	}

	if( ( ( 10 <= minutes ) && ( minutes < 15 ) ) || ( ( 50 <= minutes ) && ( minutes < 55 ) ) ) {
		$( '.minute.10' ).addClass( 'selected' );
	}

	if( ( ( 15 <= minutes ) && ( minutes < 20 ) ) || ( ( 45 <= minutes ) && ( minutes < 50 ) ) ) {
		$( '.a' ).addClass( 'selected' );
		$( '.minute.15' ).addClass( 'selected' );
	}

	if( ( ( 20 <= minutes ) && ( minutes < 25 ) ) || ( ( 40 <= minutes ) && ( minutes < 45 ) ) ) {
		$( '.minute.20' ).addClass( 'selected' );
	}

	if( ( ( 25 <= minutes ) && ( minutes < 30 ) ) || ( ( 35 <= minutes ) && ( minutes < 40 ) ) ) {
		$( '.minute.25' ).addClass( 'selected' );
	}

	if( ( 30 <= minutes ) && ( minutes < 35 ) ) {
		$( '.minute.30' ).addClass( 'selected' );
	}

	//	Hours
	//	Easier!

	if( hours > 12 ) {
		hours = hours - 12;
	}

	$( '.hour.' + hours ).addClass( 'selected' );	

}

function clock() {

	function ticktock() {

		updateClock();

		var current_time = new Date();

		setTimeout( ticktock, 1000 * ( 60 * ( 4 - ( current_time.getMinutes() % 5 ) ) + ( 60 - current_time.getSeconds() ) ) );

	}

	ticktock();

}

$( function() {

	updateClock();

	clock();

} );
</script>
